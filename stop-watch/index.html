<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            STOP WATCH APP
        </div>
        <div class="card">
            <div id="mins">00</div>
            <div>:</div>
            <div id="secs">00</div>
            <div>:</div>
            <div id="msec">00</div>
        </div>
        <div class="card-btn">
            <div>
                <button id="start" onClick="btnStart()">Start</button>
            </div>
            <div>
                <button id="reset" onClick="btnReset()">Reset</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
