<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <input type="text" disabled id="input" value="0" maxlength="10">
        <div class="clr-btn">
            <button onclick="onClear()">CLEAR</button>
            <button onclick="onDelete()">DELETE</button>
        </div>
        <div class="btn-div">
            <button onclick="getInput(7)">7</button>
            <button onclick="getInput(8)">8</button>
            <button onclick="getInput(9)">9</button>
            <button onclick="getOper('+')">+</button>
        </div>
        <div class="btn-div">
            <button onclick="getInput(4)">4</button>
            <button onclick="getInput(5)">5</button>
            <button onclick="getInput(6)">6</button>
            <button onclick="getOper('-')">-</button>
        </div>
        <div class="btn-div">
            <button onclick="getInput(1)">1</button>
            <button onclick="getInput(2)">2</button>
            <button onclick="getInput(3)">3</button>
            <button onclick="getOper('*')">*</button>
        </div>
        <div class="btn-div">
            <button onclick="getInput(0)">0</button>
            <button onclick="getDot('.')">.</button>
            <button onclick="getResult()">=</button>
            <button onclick="getOper('/')">/</button>
        </div>
        <br>
        <footer>
            <p>Created by: Muhammad Saleem Raza</p>
        </footer>
    </div>


    <script src="app.js"></script>
</body>

</html>
